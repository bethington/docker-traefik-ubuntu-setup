version: '3.6'
services:


######### FRONTENDS ##########

# Traefik Reverse Proxy
  traefik:
    hostname: traefik
    image: traefik:v1.7.32
    container_name: traefik
    restart: always
    networks:
      - default
      - proxy
    ports:
      - 80:80
      - 443:443
    environment:
      - GODADDY_API_KEY=${GODADDY_API_KEY}
      - GODADDY_API_SECRET=${GODADDY_API_SECRET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${USERDIR}/docker/traefik:/etc/traefik
      - ${USERDIR}/docker/shared:/shared
    labels:
      - "traefik.backend=traefik"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:traefik.${DOMAINNAME}"
      - "traefik.frontend.auth.basic.usersFile=/shared/.htpasswd"

  # ChatGPT Web – A artificial intelligence model which interacts in a conversational way.
  chatgpt:
    image: chenzhaoyu94/chatgpt-web
    container_name: chatgpt
    hostname: chatgpt
    restart: always
    networks:
      - proxy
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      OPENAI_API_KEY: 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
      # OPENAI_ACCESS_TOKEN:
      # OPENAI_API_BASE_URL:
      # OPENAI_API_MODEL:
      # API_REVERSE_PROXY:
      # AUTH_SECRET_KEY:
      # MAX_REQUEST_PER_HOUR: 0
      # TIMEOUT_MS: 60000
      # SOCKS_PROXY_HOST:
      # SOCKS_PROXY_PORT:
      # SOCKS_PROXY_USERNAME:
      # SOCKS_PROXY_PASSWORD:
      # HTTPS_PROXY:
    labels:
      traefik.backend: chatgpt
      traefik.port: 3002
      traefik.frontend.rule: Host:chatgpt.${DOMAINNAME}

  # dillinger - A cloud-enabled, mobile-ready, offline-storage, AngularJS powered HTML5 Markdown editor.
  dillinger:
