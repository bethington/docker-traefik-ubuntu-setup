  minecraft:
    hostname: minecraft
    image: itzg/minecraft-server:latest
    container_name: minecraft
    restart: always
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "19134:19134/udp"
    volumes:
      - ~/minecraft:/data
    environment:
      TZ: ${TZ}
      UID: ${PUID}
      GID: ${PGID}
      EULA: TRUE
      TYPE: PAPER
      MEMORY: 2G
      INIT_MEMORY: 1G
      MAX_MEMORY: 4G
      MOTD: "Welcome to the Silver Moon Minecraft Server!"
      SERVER_PORT: 25565
      SERVER_NAME: "Sapulpa Server"
      GAMEMODE: survival
      DIFFICULTY: hard
      LEVEL_TYPE: DEFAULT
      MAX_PLAYERS: 20
      LEVEL_NAME: "Silver Moon"
      LEVEL_SEED: "2666821736082644853"
      VERSION: "latest"
    networks:
      - proxy
    labels:
      - "traefik.enable=false"

