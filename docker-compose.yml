# minecraft - A open source game server management panel designed to be easy to use and easy to install. PufferPanel supports Minecraft, Forge, Spigot, Sponge, Source Dedicated Servers, BungeeCord, PocketMine, Forge, and much more.
  minecraft:
    hostname: minecraft
    image: itzg/minecraft-server:latest
    container_name: minecraft
    restart: always
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "19134:19134/udp"
    volumes:
      - ~/minecraft:/data
    environment:
      TZ: ${TZ}
      UID: ${PUID}
      GID: ${PGID}
      EULA: TRUE
      TYPE: PAPER
      MEMORY: 2G
      INIT_MEMORY: 1G
      MAX_MEMORY: 4G
      MOTD: "Welcome to the Blood Moon Minecraft Server!"
      SERVER_PORT: 25565
      SERVER_NAME: "Sapulpa Server"
      GAMEMODE: survival
      DIFFICULTY: hard
      LEVEL_TYPE: DEFAULT
      MAX_PLAYERS: 20
      LEVEL_NAME: "Blood Moon"
      LEVEL_SEED: "123456789"
      VERSION: "latest"
    networks:
      - proxy
    labels:
      - "traefik.http.routers.minecraft.rule=Host(`minecraft.xebyte.com`)"
      - "traefik.http.routers.minecraft.entrypoints=websecure"
      - "traefik.http.routers.minecraft.tls.certresolver=le"
      - "traefik.http.services.minecraft.loadbalancer.server.port=8100"

