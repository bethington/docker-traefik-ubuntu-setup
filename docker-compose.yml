      - "traefik.http.routers.whoami.tls.domains[0].main=whoami.xebyte.us"
      - "traefik.http.routers.whoami.tls.domains[1].main=whoami.xebyte.com"
      # HTTP router with redirect
      - "traefik.http.routers.whoami-http.rule=Host(`whoami.xebyte.us`) || Host(`whoami.xebyte.com`)"
      - "traefik.http.routers.whoami-http.entrypoints=web"
      - "traefik.http.routers.whoami-http.middlewares=redirect-to-https@file"

  # DevContainer - Development environment for miscellaneous projects including Ghidra MCP integrations
  devcontainer:
    image: mcr.microsoft.com/devcontainers/universal:latest
    container_name: devcontainer
    hostname: devcontainer
    restart: unless-stopped
    privileged: true
    tty: true
    stdin_open: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ~/devcontainer/projects:/workspaces
      - ~/devcontainer/config:/home/codespace/.config
      - ~/devcontainer/cache:/home/codespace/.cache
      - ~/devcontainer/ghidra:/opt/ghidra
      - ~/shared:/shared
    ports:
      - "8090:8090" # Ghidra HTTP API (changed from 8080 due to Traefik conflict)
      - "8192:8192" # Ghidra CodeBrowser
      - "8193:8193" # Additional Ghidra instance
      - "3000:3000" # Development server
      - "8000:8000" # MCP server
    working_dir: /workspaces
    command: sleep infinity
    tmpfs:
      - /tmp
    labels:
      - "traefik.enable=false"

