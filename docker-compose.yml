  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    networks:
      - default
    volumes:
      - ~/mysql/data:/var/lib/mysql
      - ~/shared:/shared
    environment:
      MYSQL_ROOT_PASSWORD: ${PASS}

