services:
  ######### FRONTENDS ##########

  # Traefik Reverse Proxy
  traefik:
    container_name: traefik
    hostname: traefik
    image: traefik:v3.3
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_ZONE_API_TOKEN=${CF_ZONE_API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # The Web UI (enabled by --api.insecure=true)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/certs:/certs:ro
      - ./traefik/dynamic:/dynamic:ro
      - ./traefik:/etc/traefik
      - ~/shared:/shared
    networks:
      - proxy
    command:
      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # Attach the static configuration tls.yaml file that contains the tls configuration settings
      - "--providers.file.directory=/dynamic"
      - "--providers.file.watch=true"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"

      # API & Dashboard
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Observability
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--serversTransport.insecureSkipVerify=true"

      # ACME Let's Encrypt Configuration
      - "--certificatesresolvers.le.acme.email=benaminde@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.le.acme.dnschallenge.delaybeforecheck=60"
      - "--entrypoints.websecure.http.tls.certresolver=le"
    labels:
      - "traefik.enable=true"
      # HTTPS router for API/Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.xebyte.us`) || Host(`traefik.xebyte.com`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.tls.domains[0].main=traefik.xebyte.us"
      - "traefik.http.routers.traefik.tls.domains[1].main=traefik.xebyte.com"
      - "traefik.http.routers.traefik.service=api@internal"
      # HTTP router with redirect
      - "traefik.http.routers.traefik-http.rule=Host(`traefik.xebyte.us`) || Host(`traefik.xebyte.com`)"
      - "traefik.http.routers.traefik-http.entrypoints=web"
      - "traefik.http.routers.traefik-http.middlewares=redirect-to-https@file"

  # Whoami application
  whoami:
    image: traefik/whoami
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      # HTTPS router
