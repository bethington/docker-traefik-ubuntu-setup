  mineos:
    image: bethington/mineos
    container_name: mineos
    restart: always
    ports:
      - "25560-25570:25560-25570"
    volumes:
      - ${USERDIR}/docker/mineos/data:/var/games/minecraft
    environment:
      - TZ=${TZ}
